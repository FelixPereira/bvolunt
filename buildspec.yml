version: 0.0
phases: 
  install: 
    runtime-version: 
      nodejs: 18
    commands: 
      - echo "Install dependencies..."
      - npm install
  build: 
    commands: 
      - echo "Building React project"
      - npm run build
  post_build: 
    commands: 
      - echo Updating files in the S3 bucket..."
      - aws s3 sync dist/ s3://portaldovoluntario --delete
